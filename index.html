<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <h1> Open Console</h1>
        <script>
            console.log("Hi! I am Sara");

            var first="Sara";
            console.log(first);
            
            var last="Ramesh";
            console.log(last);

            var name=first.concat(last);
            console.log(name);

            var a=10;
            var b=5;

            var add=a+b;
            console.log(add);

            var sub=a-b;
            console.log(sub)

            var mul=a*b;
            console.log(mul);

            var div=a/b;
            console.log(div)
        </script>
    </body>
</html>
